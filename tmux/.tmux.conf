# Set prefix key to Ctrl-Space (instead of default Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Enable mouse support (for scrolling, pane resizing, etc.)
set -g mouse on

# Start window numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Ctrl-arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Enable vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Entering copy mode with prefix + Space
bind Space copy-mode

# Set pasting to p 
bind-key p run "tmux paste-buffer -p"

# Set left status bar
set-option -g status-left "#[fg=green][#S] "
set-option -g status-left-length 20

# # Set right status bar
# set-option -g status-right "#[fg=cyan]%d %b %Y #[fg=yellow]%H:%M"
# set-option -g status-right-length 50

set -g history-limit 100000
